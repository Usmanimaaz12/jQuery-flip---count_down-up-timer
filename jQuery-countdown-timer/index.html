<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="thirdParty/countdown/css/flipTimer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
<script src="thirdParty/countdown/js/jquery.flipTimer.js"></script>

<style>
    body{
        background-color: bisque;
    }
</style>

</head>
<body>
    
    <h1>April 20, 2024    Coming soon..</h1>
    <div class="flipTimer">
  <div class="days"></div>
  <div class="hours"></div>
  <div class="minutes"></div>
  <div class="seconds"></div>
</div>


<script>
  $(document).ready(function() {
$('.flipTimer').flipTimer({ 

// count up or countdown
direction: 'down', 

// the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
date: 'April 20, 2024 11:07:30', 

// callback works only with direction = "down"
callback: function() { alert('times up!'); }

});
});
</script>
</body>
</html>
